[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "superpython-agent"
version = "0.0.1"
description = "LLM assistant for Python packages in REPLs and notebooks"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "SuperPandas Ltd", email = "superpython@superpandas.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "openai",
    "ipython",
    "pygments",
    "ipywidgets",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.scripts]
superpython = "superpython.agent:SuperPythonAgent"

[project.urls]
Homepage = "https://github.com/superpandas-ai/superpython"
Repository = "https://github.com/superpandas-ai/superpython"
Issues = "https://github.com/superpandas-ai/superpython/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 